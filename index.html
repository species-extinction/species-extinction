<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    .country:hover {
      fill: #666a67;
    }
  </style>
</head>

<body>
  <script>
    var width = 1920,
      height = 1080;

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    var g = svg.append("g");

    projection = d3.geoNaturalEarth1().center([-100, 50]).scale(300);

    var path = d3.geoPath().projection(projection);

    d3.json("world.geojson").then(function (jsondata) {
      g.selectAll("path")
        .data(jsondata.features)
        .enter()
        .append("path")
        .attr("fill", "#ccc")
        .attr("class", "country")
        .attr("d", path);
    });
  </script>
</body>
