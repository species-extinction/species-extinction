<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="src/piechart.js"></script>
  <script src="src/lolichart.js"></script>
  <script src="src/map.js"></script>
  <script src="src/curve.js"></script>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <h1>Extincted species by their respective geographical location</h1>
  <div class="container" id="content">
    <!--button type="button" onclick="changeView()">Click Me!</button-->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a href="#mapContainer" class="nav-link active" data-toggle="tab">
          World Map
        </a>
      </li>
      <li class="nav-item">
        <a href="#courbeContainer" class="nav-link" data-toggle="tab">
          Overview
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="mapContainer">
        <div class="container">
          <div id="map"></div>
          <div id="infos">
            <div id="generalInfos">
              <h4>Select a country to get more information.</h4>
            </div>
            <!-- Bar de navigation pour basculer entre les graphes-->
            <div id="graphs">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a
                    href="#graph1Container"
                    class="nav-link active"
                    data-toggle="tab"
                  >
                    Causes
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#graph2Container" class="nav-link" data-toggle="tab">
                    Habitats
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#listContainer" class="nav-link" data-toggle="tab">
                    Species list
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="#graphClassificationContainer"
                    class="nav-link"
                    data-toggle="tab"
                  >
                    Classification
                  </a>
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="graph1Container">
                  <div id="graph1"></div>
                </div>
                <div class="tab-pane fade" id="graph2Container">
                  <div id="graph2"></div>
                </div>
                <div class="tab-pane fade" id="listContainer">
                  <div id="speciesList"></div>
                </div>
                <div class="tab-pane fade" id="graphClassificationContainer">
                  <div id="Classification"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="courbeContainer">
        <div id="courbe"></div>
      </div>
    </div>
  </div>
</body>
